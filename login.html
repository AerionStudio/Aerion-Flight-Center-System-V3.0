        document.onkeydown = function (event) {
        if (event.keyCode === 123) { // F12键
            return false;
        } else if (event.ctrlKey && event.shiftKey && event.keyCode === 73) { // Ctrl+Shift+I
            return false;
        }
    };

        e.preventDefault();
    });
